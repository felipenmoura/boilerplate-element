<polymer-element name="citation"
		 attributes="href author color decoration">

	<template extend="div">

            <style type="text/css">
                blockquote.citation-container{
                    border-left: 0.5em solid #DDD;
                    margin: 1.5em 0 1.5em 1.5em;
                    padding: .75em .5em .75em 1em;
                    background: #fff;
                    box-shadow: 0 0 6px rgba(0,0,0,0.5);
                    margin-right: 40px;
                    font-family: Arial, Tahome, sans-serif;

                    -webkit-transition: all 0.2s linear;
                    -moz-transition: all 0.2s linear;
                    transition: all 0.2s linear;
                }


                blockquote.citation-container:before{
                    display: block;
                    height: 0;
                    content: "“";
                    margin-left: -.95em;
                    font: italic 400%/1 Cochin,Georgia,"Times New Roman", serif;
                    color: #999;
                }

                blockquote.citation-container cite{
                    display: block;
                    font-size: 0.8em;
                }
                blockquote.citation-container cite a{
                    text-decoration: none !important;
                    color: #0090D2;
                }
                /*blockquote cite:before{
                    content: "—";
                    display: inline;
                }*/
                .citation-container.yellow{
                    border-color: rgb(243, 243, 62);
                    box-shadow: 0 0 6px rgba(169, 184, 0, 0.5);
                    background-color: rgb(255, 255, 207);
                }
                .citation-container.red{
                    border-color: rgb(245, 113, 113);
                    box-shadow: 0 0 6px rgba(253, 0, 0, 0.5);
                    background-color: rgb(255, 210, 210);
                }
                .citation-container.green{
                    border-color: rgb(155, 255, 171);
                    box-shadow: 0 0 6px rgba(7, 170, 0, 0.5);
                    background-color: rgb(236, 253, 238);
                }
                .citation-container.green:before{
                    content: "✓"; /* "✔";*/
                    color: rgb(155, 255, 171);
                    text-shadow: 0px 0px 3px #444;
                    line-height: 40px;
                    font-size: 2.2em;
                    margin-left: -58px;

                }
                .citation-container.yellow:before{
                    content: "»";
                    color: rgb(243, 243, 62);
                    text-shadow: 0px 0px 3px #444;
                    line-height: 30px;
                    font-size: 4em;
                    margin-left: -50px;
                }
                .citation-container.red:before{
                    content: "!";
                    color: rgb(245, 113, 113);
                    line-height: 50px;
                    margin-left: -56px;
                }
            </style>

            <blockquote class="citation-container {{color}}">
                <div class="citation-content">{{innerHTML}}</div>
                <template if={{author}}>
                    <cite class="citation-author">
                        {{decoration}}
                        <template if={{href}}>
                            <a href="{{href}}" target="_blank">{{author}}</a>
                        </template>
                        <template if={{!href}}>
                            {{author}}
                        </template>
                    </cite>
                </template>
            </blockquote>
	</template>

	<script>
		Polymer('citation', {
                    href: "",
                    author: "",
                    color: "citation",
                    decoration: "—",
                    created: function(){
                        alert('was created');
                    }
		});

                //document.getElementById('citationContent').innerHTML= this.innerHTML;
	</script>

</polymer-element>
